name: Agent Tests

on:
  push:
    branches: [main]
    paths:
      - 'agents/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/agent-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'agents/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/agent-tests.yml'

jobs:
  test:
    name: Run Agent Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Validate agent definitions
        run: |
          python build-agent.py --validate

      - name: Run pytest with coverage
        run: |
          pytest \
            --cov=tests \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: agent-tests
          fail_ci_if_error: false

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  lint:
    name: Lint Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run ruff check
        run: |
          ruff check tests/ --output-format=github

      - name: Run ruff format check
        run: |
          ruff format --check tests/
